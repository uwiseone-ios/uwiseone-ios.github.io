    <style>
        * {

            padding: 0;
            box-sizing: border-box;

        body {

            background: #ffffff;
            padding: 40px;
            display: flex;

        .card {

            left: 0;
            width: 100%;
            height: 100%;

            background-position: center;
        }

        .card-overlay {

            left: 0;
            width: 100%;
            height: 100%;
        }

        .card-content {
            position: relative;
            z-index: 2;

        /* 카드 1: 좌상단 배치 */
