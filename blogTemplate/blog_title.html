<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>@dosilao 메인 카드</title>

  <!-- ✅ 한국어 지원 고딕 계열 무료 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Jua&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chiron+GoRound+TC:wght@200..900&family=Do+Hyeon&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Cute+Font&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chiron+GoRound+TC:wght@200..900&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      /*font-family: "Noto Sans KR", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;*/ 
      /* font-family: "Jua", sans-serif; */
      /* font-family: "Dongle", sans-serif; */
      /* font-family: "Cute Font", sans-serif;
      font-weight: 400; */
      
      font-family: "Chiron GoRound TC", sans-serif;
      font-optical-sizing: auto;
      font-weight: 900;

      font-style: normal;
    }

    body {
      margin: 0;
      padding: 40px 0;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ✅ 카드 공통 */
    .card {
      position: relative;
      width: 1024px;
      height: 1024px;
      margin-bottom: 30px; /* 카드 간격 30px */
      background-size: cover;
      background-position: center;
      overflow: hidden;
      border-radius: 0; /* 라운드 없음 */
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.28);
    }

    /* ✅ 그라데이션 오버레이 */
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.68)
      );
    }

    /* ✅ 카드 안 텍스트 공통 */
    .content {
      position: absolute;
      inset: 0;
      padding: 96px;
      color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    .brand {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.18em;
      opacity: 0.9;
    }

    .text-block {
      max-width: 96%;
    }

    .title {
      font-size: 72px;
      font-weight: 800;
      line-height: 1.1;
      margin: 24px 0 12px;
      color: #f7f7f7;
      /* 레이어드 그림자로 윤곽 표현 (텍스트 스트로크 제거) */
      text-shadow:
        0 0 2px rgba(0, 0, 0, 0.4),
        0 2px 10px rgba(0, 0, 0, 0.5),
        0 6px 18px rgba(0, 0, 0, 0.65),
        0 0 12px rgba(0, 0, 0, 0.45);
    }

    .subtitle {
      font-size: 30px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.86);
      margin: 0;
      /* 텍스트 스트로크 대신 다중 그림자로 부드러운 윤곽 */
      text-shadow:
        0 0 2px rgba(0, 0, 0, 0.35),
        0 1px 6px rgba(0, 0, 0, 0.45),
        0 4px 12px rgba(0, 0, 0, 0.5);
    }

    /* ===========================
       ✅ 타이틀 스타일 10종
    ============================ */
    .title-style-1 {
      letter-spacing: 0.06em;
    }
    .title-style-2 {
      border-bottom: 2px solid rgba(255, 255, 255, 0.7);
      padding-bottom: 18px;
    }
    .title-style-3 {
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 64px;
    }
    .title-style-4 {
      background: rgba(0, 0, 0, 0.35);
      padding: 20px 32px;
    }
    .title-style-5 {
      background: linear-gradient(120deg, #ffffff, #dcdcdc);
      -webkit-background-clip: text;
      color: transparent;
    }
    .title-style-6 {
      text-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }
    .title-style-7 {
      padding-left: 24px;
      border-left: 4px solid rgba(255, 255, 255, 0.7);
    }
    .title-style-8 {
      font-weight: 700;
      font-size: 60px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
    }
    .title-style-9 {
      text-shadow:
        0 0 2px rgba(255, 255, 255, 0.9),
        0 0 8px rgba(0, 0, 0, 0.55),
        0 6px 18px rgba(0, 0, 0, 0.6);
      letter-spacing: 0.08em;
    }
    .title-style-10 {
      background: rgba(0, 0, 0, 0.28);
      padding: 24px 40px;
      border-radius: 999px;
      font-size: 58px;
    }

    /* ===========================
       ✅ 서브 타이틀 스타일 10종
    ============================ */
    .sub-style-1 {
      opacity: 0.84;
    }
    .sub-style-2 {
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-size: 26px;
    }
    .sub-style-3 {
      border-top: 1px solid rgba(255, 255, 255, 0.6);
      padding-top: 14px;
      margin-top: 18px;
    }
    .sub-style-4 {
      background: rgba(0, 0, 0, 0.32);
      padding: 12px 22px;
      border-radius: 999px;
    }
    .sub-style-5 {
      font-style: italic;
      opacity: 0.9;
    }
    .sub-style-6 {
      padding-left: 18px;
      border-left: 3px solid rgba(255, 255, 255, 0.6);
    }
    .sub-style-7 {
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 24px;
    }
    .sub-style-8 {
      color: rgba(255, 255, 255, 0.72);
    }
    .sub-style-9 {
      background: linear-gradient(120deg, #ffffff, #cfcfcf);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow:
        0 0 2px rgba(255, 255, 255, 0.9),
        0 0 10px rgba(0, 0, 0, 0.6),
        0 4px 12px rgba(0, 0, 0, 0.65);
      letter-spacing: 0.06em;
    }
    .sub-style-10 {
      text-shadow: 0 6px 12px rgba(0, 0, 0, 0.65);
    }

    /* ===========================
       ✅ 10가지 레이아웃
    ============================ */

    /* 1. 브랜드 상단 좌측, 타이틀/서브 하단 좌측 */
    .layout-1 .content {
      justify-content: space-between;
      align-items: flex-start;
      text-align: left;
    }
    .layout-1 .text-block {
      max-width: 90%;
    }

    /* 2. 전체 중앙 정렬 */
    .layout-2 .content {
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .layout-2 .text-block {
      max-width: 96%;
    }

    /* 3. 브랜드 상단 우측, 타이틀/서브 하단 우측 */
    .layout-3 .content {
      justify-content: space-between;
      align-items: flex-end;
      text-align: right;
    }
    .layout-3 .text-block {
      max-width: 92%;
    }

    /* 4. 상단 좌측에 모두 몰아서, 여백 크게 */
    .layout-4 .content {
      justify-content: flex-start;
      align-items: flex-start;
      text-align: left;
    }
    .layout-4 .text-block {
      margin-top: 96px;
      max-width: 92%;
    }

    /* 5. 브랜드는 구석, 타이틀/서브는 화면 중앙 근처 */
    .layout-5 .content {
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .layout-5 .brand {
      position: absolute;
      top: 72px;
      left: 96px;
      opacity: 0.85;
    }
    .layout-5 .text-block {
      max-width: 94%;
    }

    /* 6. 브랜드 상단 우측, 텍스트는 우측 중앙 */
    .layout-6 .content {
      justify-content: center;
      align-items: flex-end;
      text-align: right;
    }
    .layout-6 .brand {
      position: absolute;
      top: 72px;
      right: 96px;
      opacity: 0.9;
    }
    .layout-6 .text-block {
      max-width: 94%;
    }

    /* 7. 브랜드 좌, 텍스트 우 : 2컬럼 느낌 */
    .layout-7 .content {
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }
    .layout-7 .brand {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      letter-spacing: 0.3em;
      font-size: 18px;
      opacity: 0.8;
    }
    .layout-7 .text-block {
      max-width: 90%;
      text-align: left;
    }

    /* 8. 상단 브랜드 + 중간 타이틀 + 하단 서브 느낌의 균형 */
    .layout-8 .content {
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-content: stretch;
    }
    .layout-8 .brand {
      align-self: flex-start;
    }
    .layout-8 .text-block {
      align-self: center;
      max-width: 96%;
    }

    /* 9. 타이틀 중앙, 브랜드는 좌측 하단 */
    .layout-9 .content {
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .layout-9 .brand {
      position: absolute;
      bottom: 72px;
      left: 96px;
      opacity: 0.9;
    }
    .layout-9 .text-block {
      max-width: 96%;
    }

    /* 10. 상단 브랜드, 중앙 타이틀, 하단 서브 (세로 3분할) */
    .layout-10 .content {
      display: grid;
      grid-template-rows: auto 1fr auto;
      align-content: stretch;
      text-align: center;
      align-items: center;
    }
    .layout-10 .brand {
      justify-self: center;
    }
    .layout-10 .text-block {
      justify-self: center;
      max-width: 96%;
    }

    /* ✅ 백그라운드 이미지 모음 */
    .bg-android {
      background-image: url("./One-UI-8.5-4-1200x675.webp");
    }

  </style>
</head>
<body>

  <div id="text-control" style="width: 1024px; margin: 0 auto 24px; padding: 16px 20px; border: 1px solid #ddd; border-radius: 10px; background: #fafafa;">
    <div style="display: flex; gap: 12px; flex-wrap: wrap; align-items: center;">
      <label style="font-weight: 700; width: 120px;">메인 타이틀</label>
      <input id="main-title-input" type="text" style="flex: 1; min-width: 280px; padding: 10px 12px; border: 1px solid #ccc; border-radius: 8px;" placeholder="메인 타이틀을 입력하세요">
    </div>
    <div style="display: flex; gap: 12px; flex-wrap: wrap; align-items: center; margin-top: 12px;">
      <label style="font-weight: 700; width: 120px;">서브 타이틀</label>
      <input id="sub-title-input" type="text" style="flex: 1; min-width: 280px; padding: 10px 12px; border: 1px solid #ccc; border-radius: 8px;" placeholder="서브 타이틀을 입력하세요">
    </div>
    <div style="display: flex; gap: 12px; flex-wrap: wrap; align-items: center; margin-top: 12px;">
      <label style="font-weight: 700; width: 120px;">배경 이미지 URL</label>
      <input id="bg-input" type="text" style="flex: 1; min-width: 280px; padding: 10px 12px; border: 1px solid #ccc; border-radius: 8px;" placeholder="예: https://.../image.jpg 또는 로컬 경로">
    </div>
  </div>

  <!-- ✅ 카드 1 ~ 10 : bg1.jpg ~ bg10.jpg 를 로컬 이미지로 교체 -->

  <div class="card layout-4 bg-android">
    <div class="overlay"></div>
    <div class="content">
      <div class="brand">@dosilao</div>
      <div class="text-block">
        <div class="title title-style-7">메인 타이틀 04</div>
        <p class="subtitle sub-style-1">서브 타이틀 문구가 들어가는 영역입니다.</p>
      </div>
    </div>
  </div>

  <div class="card layout-5 bg-android">
    <div class="overlay"></div>
    <div class="content">
      <div class="brand">@dosilao</div>
      <div class="text-block">
        <div class="title title-style-4">메인 타이틀 05</div>
        <p class="subtitle sub-style-2">서브 타이틀 문구가 들어가는 영역입니다.</p>
      </div>
    </div>
  </div>


  <div class="card layout-8 bg-android">
    <div class="overlay"></div>
    <div class="content">
      <div class="brand">@dosilao</div>
      <div class="text-block">
        <div class="title title-style-8">안드로이드 16<br>업데이트<br>지금 어디까지 왔나</div>
        <p class="subtitle sub-style-7">픽셀 QPR2와 갤럭시 One UI 8·8.5 한눈에 정리</p>
      </div>
    </div>
  </div>

  <div class="card layout-9 bg-android">
    <div class="overlay"></div>
    <div class="content">
      <div class="brand">@dosilao</div>
      <div class="text-block">
        <div class="title title-style-9">안드로이드 16<br>업데이트<br>지금 어디까지 왔나</div>
        <p class="subtitle sub-style-9">픽셀 QPR2와 갤럭시 One UI 8.5 한눈에 정리</p>
      </div>
    </div>
  </div>

  <div class="card layout-10 bg-android">
    <div class="overlay"></div>
    <div class="content">
      <div class="brand">@dosilao</div>
      <div class="text-block">
        <div class="title title-style-10">안드로이드 16<br>업데이트<br>지금 어디까지 왔나</div>
        <p class="subtitle sub-style-10">픽셀 QPR2와 갤럭시 One UI 8·8.5 한눈에 정리</p>
      </div>
    </div>
  </div>


  <script>
    const titleInput = document.getElementById("main-title-input");
    const subInput = document.getElementById("sub-title-input");
    const bgInput = document.getElementById("bg-input");
    const titles = Array.from(document.querySelectorAll(".title"));
    const subtitles = Array.from(document.querySelectorAll(".subtitle"));
    const cards = Array.from(document.querySelectorAll(".card"));

    // 초기값: 첫 카드의 텍스트를 입력창에 넣어 일관되게 시작
    if (titles[0]) {
      titleInput.value = titles[0].innerHTML.replace(/<br\s*\/?>(\s*)?/gi, " ");
    }
    if (subtitles[0]) {
      subInput.value = subtitles[0].textContent;
    }

    // 초기 배경 URL: 첫 카드의 계산된 스타일에서 추출
    if (cards[0]) {
      const bg = window.getComputedStyle(cards[0]).backgroundImage;
      const match = bg.match(/url\\([\"']?(.*?)[\"']?\\)/i);
      if (match && match[1]) {
        bgInput.value = match[1];
      }
    }

    const updateTitles = () => {
      const val = titleInput.value || "";
      titles.forEach((el) => {
        el.innerHTML = val;
      });
    };

    const updateSubtitles = () => {
      const val = subInput.value || "";
      subtitles.forEach((el) => {
        el.textContent = val;
      });
    };

    const updateBackgrounds = () => {
      const val = bgInput.value.trim();
      cards.forEach((card) => {
        card.style.backgroundImage = val ? `url("${val}")` : "";
      });
    };

    titleInput.addEventListener("input", updateTitles);
    subInput.addEventListener("input", updateSubtitles);
    bgInput.addEventListener("input", updateBackgrounds);
  </script>
</body>
</html>
