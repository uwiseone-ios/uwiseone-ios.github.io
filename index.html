<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Tech Insights 뉴스레터</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292f;
            background-color: #ffffff;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            border-bottom: 1px solid #d1d9e0;
            padding-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #24292f;
        }

        .header p {
            font-size: 1.1rem;
            color: #656d76;
        }

        .newsletter-list {
            list-style: none;
        }

        .newsletter-item {
            padding: 20px 0;
            border-bottom: 1px solid #f6f8fa;
            transition: background-color 0.2s ease;
        }

        .newsletter-item:hover {
            background-color: #f6f8fa;
            margin: 0 -20px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 6px;
        }

        .newsletter-item:last-child {
            border-bottom: none;
        }

        .newsletter-link {
            text-decoration: none;
            color: #0969da;
            font-size: 1.2rem;
            font-weight: 500;
            display: block;
            transition: color 0.2s ease;
        }

        .newsletter-link:hover {
            color: #0550ae;
            text-decoration: underline;
        }

        .newsletter-date {
            font-size: 0.9rem;
            color: #656d76;
            margin-top: 5px;
        }

        .year-section {
            margin-bottom: 40px;
        }

        .year-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #24292f;
            margin-bottom: 20px;
            padding-left: 10px;
            border-left: 4px solid #0969da;
        }

        .stats {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f6f8fa;
            border-radius: 6px;
            border: 1px solid #d1d9e0;
        }

        .stats-text {
            color: #656d76;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .newsletter-link {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Tech Insights 뉴스레터</h1>
            <p>지금까지 발행된 모든 뉴스레터를 확인하세요</p>
        </div>

        <div class="stats">
            <span class="stats-text">총 <strong id="totalCount">0</strong>개의 뉴스레터가 발행되었습니다</span>
        </div>

        <div id="newsletterArchive">
            <!-- 뉴스레터 목록이 여기에 동적으로 생성됩니다 -->
        </div>
    </div>

    <script>
        // 뉴스레터 데이터 (실제 사용시 여기에 본인의 뉴스레터 정보를 입력하세요)
        const newsletters = [
            {
                title: "[Vol.12] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202510/20251016.html",
                date: "2025-10-16"
            },
            {
                title: "[Vol.11] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202510/20251015.html",
                date: "2025-10-15"
            },
            {
                title: "[Vol.10] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202510/20251014.html",
                date: "2025-10-14"
            },
            {
                title: "[Vol.09] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202510/20251002.html",
                date: "2025-10-02"
            },
            {
                title: "[Vol.08] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202509/20250929.html",
                date: "2025-09-29"
            },
            {
                title: "[Vol.07] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202509/20250924.html",
                date: "2025-09-24"
            },
            {
                title: "[Vol.06] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202509/20250922.html",
                date: "2025-09-22"
            },
            {
                title: "[Vol.05] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202509/20250917.html",
                date: "2025-09-17"
            },
            {
                title: "[Vol.04] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202509/20250915.html",
                date: "2025-09-15"
            },
            {
                title: "[Vol.03] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202509/20250910.html",
                date: "2025-09-10"
            },
            {
                title: "[Vol.02] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202509/20250905.html",
                date: "2025-09-05"
            },
            {
                title: "[Vol.01] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202509/20250902.html",
                date: "2025-09-02"
            }
        ];

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function groupByYear(newsletters) {
            const grouped = {};
            newsletters.forEach(newsletter => {
                const year = new Date(newsletter.date).getFullYear();
                if (!grouped[year]) {
                    grouped[year] = [];
                }
                grouped[year].push(newsletter);
            });
            return grouped;
        }

        function renderNewsletters() {
            const archive = document.getElementById('newsletterArchive');
            const groupedByYear = groupByYear(newsletters);
            const years = Object.keys(groupedByYear).sort((a, b) => b - a);

            archive.innerHTML = years.map(year => `
                <div class="year-section">
                    <h2 class="year-title">${year}</h2>
                    <ul class="newsletter-list">
                        ${groupedByYear[year].map(newsletter => `
                            <li class="newsletter-item">
                                <a href="${newsletter.url}" class="newsletter-link" target="_blank">${newsletter.title}</a>
                                <div class="newsletter-date">${formatDate(newsletter.date)}</div>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `).join('');

            document.getElementById('totalCount').textContent = newsletters.length;
        }

        // 페이지 로드 시 뉴스레터 렌더링
        document.addEventListener('DOMContentLoaded', renderNewsletters);
    </script>
</body>
</html>
