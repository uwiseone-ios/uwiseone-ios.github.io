<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Tech Insights 뉴스레터</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292f;
            background-color: #ffffff;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            border-bottom: 1px solid #d1d9e0;
            padding-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #24292f;
        }

        .header p {
            font-size: 1.1rem;
            color: #656d76;
        }

        .newsletter-list {
            list-style: none;
        }

        .newsletter-item {
            padding: 12px 0;
            border-bottom: 1px solid #f6f8fa;
            transition: background-color 0.2s ease;
        }

        .newsletter-item:hover {
            background-color: #f6f8fa;
            margin: 0 -20px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 6px;
        }

        .newsletter-item:last-child {
            border-bottom: none;
        }

        .newsletter-link {
            text-decoration: none;
            color: #0969da;
            font-size: 1.05rem;
            font-weight: 500;
            display: block;
            transition: color 0.2s ease;
        }

        .newsletter-link:hover {
            color: #0550ae;
            text-decoration: underline;
        }

        .newsletter-date {
            font-size: 0.9rem;
            color: #656d76;
            margin-top: 5px;
        }

        .year-section {
            margin-bottom: 40px;
        }

        .year-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #24292f;
            margin-bottom: 20px;
            padding-left: 10px;
            border-left: 4px solid #0969da;
        }

        .stats {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f6f8fa;
            border-radius: 6px;
            border: 1px solid #d1d9e0;
        }

        .stats-text {
            color: #656d76;
            font-size: 0.95rem;
        }

        /* Folding (details/summary) styles */
        details.year, details.month {
            margin-bottom: 12px;
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid transparent;
            transition: box-shadow 0.15s ease, border-color 0.15s ease;
            background: #ffffff;
        }

        details.year[open], details.month[open] {
            box-shadow: 0 1px 0 rgba(9,105,218,0.06);
            border-color: #e6eefc;
        }

        summary.year-summary, summary.month-summary {
            list-style: none;
            cursor: pointer;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            font-weight: 600;
            color: #24292f;
        }

        summary.month-summary {
            font-weight: 600;
            color: #ffffff;
            background-color: #3580dc;
        }

        /* hide default marker and add custom chevron */
        summary::-webkit-details-marker { display: none; }
        summary::marker { font-size: 0; }

        summary .chev {
            transition: transform 0.15s ease;
            width: 12px;
            height: 12px;
            display: inline-block;
            transform-origin: center;
            color: #ffffff;
            font-size: 12px;
            line-height: 12px;
        }

        details[open] summary .chev {
            transform: rotate(90deg);
        }

        .month-list {
            padding: 10px 18px 16px 18px;
            background: #fbfdff;
        }

        .month-list .newsletter-item {
            padding: 10px 0;
            border-bottom: 1px solid #f0f4f8;
        }

        .month-list .newsletter-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .newsletter-link {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Tech Insights 뉴스레터</h1>
            <p>지금까지 발행된 모든 뉴스레터를 확인하세요</p>
        </div>

        <div class="stats">
            <span class="stats-text">총 <strong id="totalCount">0</strong>개의 뉴스레터가 발행되었습니다</span>
        </div>

        <div id="newsletterArchive">
            <!-- 뉴스레터 목록이 여기에 동적으로 생성됩니다 -->
        </div>
    </div>

    <script>
        // 뉴스레터 데이터 (실제 사용시 여기에 본인의 뉴스레터 정보를 입력하세요)
        const newsletters = [
            {
                title: "[Vol.15] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202510/20251021.html",
                date: "2025-10-21"
            },
            {
                title: "[Vol.14] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202510/20251020.html",
                date: "2025-10-20"
            },
            {
                title: "[Vol.13] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202510/20251017.html",
                date: "2025-10-17"
            },
            {
                title: "[Vol.12] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202510/20251016.html",
                date: "2025-10-16"
            },
            {
                title: "[Vol.11] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202510/20251015.html",
                date: "2025-10-15"
            },
            {
                title: "[Vol.10] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202510/20251014.html",
                date: "2025-10-14"
            },
            {
                title: "[Vol.09] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202510/20251002.html",
                date: "2025-10-02"
            },
            {
                title: "[Vol.08] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202509/20250929.html",
                date: "2025-09-29"
            },
            {
                title: "[Vol.07] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202509/20250924.html",

            },
            {
                title: "[Vol.06] 🚀 Tech Insights — 팀을 위한 기술 소식",

            {

                url: "./202509/20250905.html",
                date: "2025-09-05"
            },
            {
                title: "[Vol.01] 🚀 Tech Insights — 팀을 위한 기술 소식",
                url: "./202509/20250902.html",
                date: "2025-09-02"
            }
        ];

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function groupByYearMonth(newsletters) {
            const grouped = {};
            newsletters.forEach(n => {
                const d = new Date(n.date);
                const year = d.getFullYear();
                const month = d.getMonth() + 1; // 1..12
                if (!grouped[year]) grouped[year] = {};
                if (!grouped[year][month]) grouped[year][month] = [];
                grouped[year][month].push(n);
            });
            return grouped;
        }

        function renderNewsletters() {
            const archive = document.getElementById('newsletterArchive');
            const grouped = groupByYearMonth(newsletters);
            const years = Object.keys(grouped).sort((a, b) => b - a);

            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth() + 1;

            archive.innerHTML = years.map(year => {
                const months = Object.keys(grouped[year]).map(m => parseInt(m, 10)).sort((a, b) => b - a);
                const yearOpen = parseInt(year, 10) === currentYear;
                return `
                    <details class="year" ${yearOpen ? 'open' : ''}>
                        <summary class="year-summary">
                            <span>${year}</span>
                            <span class="chev">▶</span>
                        </summary>
                        <div style="padding:12px 16px 16px 16px;">
                            ${months.map(month => {
                                const items = grouped[year][month];
                                const monthName = new Date(year, month - 1).toLocaleString('ko-KR', { month: 'long' });
                                const monthOpen = yearOpen && month === currentMonth;
                                return `
                                    <details class="month" ${monthOpen ? 'open' : ''}>
                                        <summary class="month-summary">
                                            <span>${monthName} (${items.length}건 발행)</span>
                                            <span class="chev">▶</span>
                                        </summary>
                                        <div class="month-list">
                                            ${items.map(item => `
                                                <div class="newsletter-item">
                                                    <a href="${item.url}" class="newsletter-link" target="_blank">${item.title}</a>
                                                    <div class="newsletter-date">${formatDate(item.date)}</div>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </details>
                                `;
                            }).join('')}
                        </div>
                    </details>
                `;
            }).join('');

            document.getElementById('totalCount').textContent = newsletters.length;

            // Attach accordion behavior: only one year open at a time, and within a year only one month open.
            // Year-level accordion
            const yearDetails = Array.from(document.querySelectorAll('#newsletterArchive details.year'));
            yearDetails.forEach(d => {
                d.addEventListener('toggle', (e) => {
                    if (d.open) {
                        yearDetails.forEach(other => { if (other !== d) other.removeAttribute('open'); });
                    }
                });
            });

            // Month-level accordion (per year)
            const yearContainers = Array.from(document.querySelectorAll('#newsletterArchive details.year'));
            yearContainers.forEach(yearEl => {
                const monthDetails = Array.from(yearEl.querySelectorAll('details.month'));
                monthDetails.forEach(md => {
                    md.addEventListener('toggle', () => {
                        if (md.open) {
                            monthDetails.forEach(other => { if (other !== md) other.removeAttribute('open'); });
                        }
                    });
                });
            });
        }

        // 페이지 로드 시 뉴스레터 렌더링
        document.addEventListener('DOMContentLoaded', renderNewsletters);
    </script>
</body>
</html>
